{% extends "base.html" %}

{% block content %}
<head>
	<style>
        .form-inline input[type=text] {
            width: 230px;
        }
    </style>
</head>

<div class="container">
    <div class="row">
        <div class="text-center"><h3>Search for Restaurants and Recreational Zones</h3></div>
        
        <div class="col-md-12 d-flex justify-content-center">
            <form class="form-inline" action="{% url 'restaurants:result' %}" method="POST">
                {% csrf_token %}
                {{form.city}}
                <input type="submit" class="btn btn-primary btn-sm" value="Search">
            </form>
        </div>
    </div>
</div>
{% endblock %}
